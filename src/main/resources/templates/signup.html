<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>SignUp</h2>
	<form th:action="@{/signupProcess}" th:object="${user}" method="post">

		<table align="center">
			<tr>
				<td><label for="firstname"> FirstName</label> <input
					id="firstname" th:field="*{firstname}" /></td>
			</tr>

			<tr>
				<td><label for="lastname"> LastName</label> <input
					id="lastname" th:field="*{lastname}" /></td>
			</tr>
			<tr>
				<td><label for="email"> Email</label> <input id="email"
					th:field="*{email}" /></td>
			</tr>
			<tr>
				<td><label for="phoneNumber"> PhoneNumber</label> <input
					id="phoneNumber" th:field="*{phoneNumber}" /></td>
			</tr>

			<tr>
				<td><label for="address"> Address</label> <input id="address"
					th:field="*{address}" /></td>
			</tr>

			<tr>
				<td><label for="username"> Username</label> <input
					id="username" th:field="*{username}" /></td>
			</tr>

			<tr>
				<td><label for="password"> Password</label> <input
					id="password" th:field="*{password}" /></td>
			</tr>

					<tr>
			<td>
			<button type="submit"> SignUP</button>
			<span> Already Registred? <a href="/" th:href="@{/login}"></a></span>
			</td>
			</tr>


		</table>


	</form>
</body>
</html>
